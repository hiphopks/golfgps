<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>골프 캐디 GPS 도우미</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    label, input, button, select { display: block; margin: 0.5rem 0; }
    .output { margin-top: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>골프 캐디 GPS 도우미 - Glyfada Golf Club</h2>

  <button onclick="getLocationAndCalculate()">현재 위치로 자동 홀 인식 및 거리 계산</button>
  <div id="current"></div>
  <div class="output" id="result"></div>

  <script>
    let currentLat = null;
    let currentLng = null;

    const teeCoords = {
      1: [37.875870, 23.744698],
      2: [37.872588, 23.745419],
      3: [37.870082, 23.746206],
      4: [37.872918, 23.749705],
      5: [37.870113, 23.747329],
      6: [37.870592, 23.747080],
      7: [37.868899, 23.744773],
      8: [37.873489, 23.744547],
      9: [37.872542, 23.743443],
      10: [37.876320, 23.744957],
      11: [37.872389, 23.746448],
      12: [37.873878, 23.750189],
      13: [37.874274, 23.747710],
      14: [37.876700, 23.748195],
      15: [37.872939, 23.746626],
      16: [37.876809, 23.745267],
      17: [37.875992, 23.746849],
      18: [37.877963, 23.748709]};

    function getLocationAndCalculate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          currentLat = position.coords.latitude;
          currentLng = position.coords.longitude;
          document.getElementById("current").innerText = `현재 위치: 위도 ${currentLat}, 경도 ${currentLng}`;
          findNearestTeeAndCalculate();
        }, error => {
          alert("위치 정보를 가져올 수 없습니다: " + error.message);
        });
      } else {
        alert("이 브라우저는 GPS를 지원하지 않습니다.");
      }
    }

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function calculateDistance(lat1, lng1, lat2, lng2) {
      const R = 6371e3;
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δφ = toRadians(lat2 - lat1);
      const Δλ = toRadians(lng2 - lng1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function findNearestTeeAndCalculate() {
      const holeCoords = {
        1: [37.872972, 23.745222],
        2: [37.869878, 23.745752],
        3: [37.872799, 23.749097],
        4: [37.870508, 23.747861],
        5: [37.871353, 23.747702],
        6: [37.868245, 23.745087],
        7: [37.872509, 23.744781],
        8: [37.872088, 23.743959],
        9: [37.875741, 23.744238],
        10: [37.872698, 23.745887],
        11: [37.873634, 23.749619],
        12: [37.874012, 23.748292],
        13: [37.877053, 23.749069],
        14: [37.873509, 23.747084],
        15: [37.876446, 23.745403],
        16: [37.876524, 23.746613],
        17: [37.877746, 23.749302],
        18: [37.876899, 23.745765]
      };

      let nearestHole = null;
      let shortestDistanceToLine = Infinity;

      for (const hole of Object.keys(teeCoords)) {
        const [teeLat, teeLng] = teeCoords[hole];
        const [greenLat, greenLng] = holeCoords[hole];

        // 직선 거리 계산 (티박스 ~ 그린 선분에서 현재 위치까지 거리)
        const d = distanceToLine(currentLat, currentLng, teeLat, teeLng, greenLat, greenLng);

        if (d < shortestDistanceToLine) {
          shortestDistanceToLine = d;
          nearestHole = hole;
        }
      }

      const [targetGreenLat, targetGreenLng] = holeCoords[nearestHole];
      const distanceToGreen = calculateDistance(currentLat, currentLng, targetGreenLat, targetGreenLng);
      const distanceYards = (distanceToGreen * 1.09361).toFixed(1);

      document.getElementById("result").innerText = `가장 가까운 홀(경로 기준): ${nearestHole}번홀
그린까지 거리: ${distanceYards} 야드`;
    }

    function distanceToLine(px, py, x1, y1, x2, y2) {
      // 현재 위치(px, py)에서 선분(x1, y1)-(x2, y2)까지의 최소 거리 (단순 유클리드 기반)
      const A = px - x1;
      const B = py - y1;
      const C = x2 - x1;
      const D = y2 - y1;

      const dot = A * C + B * D;
      const len_sq = C * C + D * D;
      let param = -1;
      if (len_sq !== 0) param = dot / len_sq;

      let xx, yy;

      if (param < 0) {
        xx = x1;
        yy = y1;
      } else if (param > 1) {
        xx = x2;
        yy = y2;
      } else {
        xx = x1 + param * C;
        yy = y1 + param * D;
      }

      const dx = px - xx;
      const dy = py - yy;
      return Math.sqrt(dx * dx + dy * dy) * 111139; // degree → meters;
    }
  </script>
</body>
</html>
